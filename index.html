<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Y√™u anh kh√¥ng?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('https://hoang96vn.github.io/hoang/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .heart {
      position: fixed;
      top: 100vh;
      animation: fly 5s linear forwards;
      pointer-events: none;
    }
    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
    @keyframes pop {
      from { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Xu√¢nThy, em c√≥ y√™u anh Ho√†ng ƒë·∫πp trai kh√¥ng?</h1>
  <button id="yes-btn">C√≥</button>
  <button id="no-btn">Kh√¥ng</button>

  <div id="hearts-container"></div>
  <h2 id="final-text" style="display: none;">Anh bi·∫øt m√†, y√™u em nhi·ªÅu l·∫Øm!</h2>

  <div id="popup-love" style="
    display:none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: pink;
    padding: 20px;
    font-size: 24px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: pop 0.5s ease-out;
  ">üíñ Anh y√™u em üíñ</div>

  <audio id="love-audio" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");

    // Khi di chu·ªôt v√†o "Kh√¥ng" th√¨ n√≥ ch·∫°y lo·∫°n
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Khi b·∫•m "C√≥"
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 10; i++) {
        createHeart();
      }

      // Hi·ªán ch·ªØ
      document.getElementById("final-text").style.display = "block";

      // Hi·ªán popup
      document.getElementById("popup-love").style.display = "block";

      // Ph√°t nh·∫°c
      document.getElementById("love-audio").play();

      // B·∫Øn confetti
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      // L√†m m·ªù r·ªìi ·∫©n n√∫t "Kh√¥ng"
      noBtn.style.opacity = "0";
      setTimeout(() => noBtn.style.display = "none", 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      heart.innerHTML = `<img src="https://media.giphy.com/media/6Uqa3vLCikV1yNRmdU/giphy.gif" 
                         alt="Anime boy blowing heart" 
                         style="width:80px; height:auto;">`;

      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>
</body>
</html>
