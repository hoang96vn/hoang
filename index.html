<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Yêu anh không?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('https://hoang96vn.github.io/hoang/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .heart {
      position: fixed;
      top: 100vh;
      animation: fly 5s linear forwards;
      pointer-events: none;
    }
    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
    @keyframes pop {
      from { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    #navbar {
  background: rgba(255, 192, 203, 0.8);
  padding: 10px;
  position: fixed;
  top: 0;
  left: 0; right: 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

#navbar button {
  background: white;
  border: none;
  padding: 8px 16px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.section {
  margin-top: 100px;
  font-size: 20px;
  padding: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
}
  </style>
</head>
<body>
  <!-- Thanh menu -->
<div id="navbar">
  <button onclick="showSection('anh')">📷 Hình của Anh</button>
  <button onclick="showSection('em')">💃 Hình của Em</button>
  <button onclick="showSection('2025')">📆 2025</button>
  <button onclick="showSection('chat')">💌 Góc Chát</button>
</div>

<!-- Các khu vực nội dung -->
<div id="section-anh" class="section" style="display:none;">Hình của Anh đây nè 😎</div>
<div id="section-em" class="section" style="display:none;">Hình của Em dễ thương ghê 😘</div>
<div id="section-2025" class="section" style="display:none;">Những khoảnh khắc 2025 ✨</div>
<div id="section-chat" class="section" style="display:none;">Góc chát để nhắn gửi 💬</div>
  <h1>XuânThy, em có yêu anh Hoàng đẹp trai không?</h1>
  <button id="yes-btn">Có</button>
  <button id="no-btn">Không</button>

  <div id="hearts-container"></div>
  <h2 id="final-text" style="display: none;">Anh biết mà, yêu em nhiều lắm!</h2>

  <div id="popup-love" style="
    display:none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: pink;
    padding: 20px;
    font-size: 24px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    animation: pop 0.5s ease-out;
  ">💖 Anh yêu em 💖</div>

  <audio id="love-audio" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");

    // Khi di chuột vào "Không" thì nó chạy loạn
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Khi bấm "Có"
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 10; i++) {
        createHeart();
      }

      // Hiện chữ
      document.getElementById("final-text").style.display = "block";

      // Hiện popup
      document.getElementById("popup-love").style.display = "block";

      // Phát nhạc
      document.getElementById("love-audio").play();

      // Bắn confetti
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Làm mờ rồi ẩn nút "Không"
      noBtn.style.opacity = "0";
      setTimeout(() => noBtn.style.display = "none", 500);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      heart.innerHTML = `<img src="https://media.giphy.com/media/6Uqa3vLCikV1yNRmdU/giphy.gif" 
                         alt="Anime boy blowing heart" 
                         style="width:80px; height:auto;">`;

      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    function showSection(name) {
  // Ẩn tất cả các section
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  // Hiện section được chọn
  document.getElementById('section-' + name).style.display = 'block';
}
  </script>
</body>
</html>
