<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Yêu anh không?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .heart {
      position: fixed;
      top: 100vh;
      animation: fly 5s linear forwards;
      pointer-events: none;
    }
    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>XuânThy, em có yêu anh Hoàng đẹp trai không?</h1>
  <button id="yes-btn">Có</button>
  
  <button id="no-btn">Không</button>

  <div id="hearts-container"></div>

  <h2 id="final-text" style="display: none;">Anh biết mà, yêu em nhiều lắm!</h2>

  <script>
    // Nút Không chạy loạn
    const noBtn = document.getElementById("no-btn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Nút Có tạo trái tim bay + hiện chữ
    document.getElementById("yes-btn").addEventListener("click", () => {
      for (let i = 0; i < 10; i++) {
        confetti({
  particleCount: 150,
  spread: 100,
  origin: { y: 0.6 }
});
        createHeart();
      }
      document.getElementById("final-text").style.display = "block";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

      // Gắn ảnh GIF anime boy blowing heart vào
      heart.innerHTML = `<img src="https://media.giphy.com/media/6Uqa3vLCikV1yNRmdU/giphy.gif" 
                            alt="Anime boy blowing heart" 
                            style="width:80px; height:auto;">`;

      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  document.getElementById("love-audio").play();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="love-audio" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
</body>
</html>
